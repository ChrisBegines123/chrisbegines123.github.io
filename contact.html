<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(15, 20, 40, 0.95);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            box-shadow: 0 4px 20px rgba(0, 255, 200, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            padding: 0.8rem 1.8rem;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            color: #0a0e27;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-btn:hover::before {
            left: 0;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
        }

        .resume-section {
            text-align: center;
            max-width: 600px;
        }

        .page-title {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #b0b0b0;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .resume-btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.8rem 3rem;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            color: #0a0e27;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.4);
        }

        .resume-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            transition: left 0.3s ease;
            z-index: 0;
        }

        .resume-btn:hover::before {
            left: 0;
        }

        .resume-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.6);
        }

        .resume-btn span {
            position: relative;
            z-index: 1;
        }

        .icon {
            font-size: 2rem;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .resume-btn {
                padding: 1.5rem 2.5rem;
                font-size: 1.1rem;
            }

            .nav-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-btn">About</a>
        <a href="experience.html" class="nav-btn">Experience</a>
        <a href="projects.html" class="nav-btn">Projects</a>
        <a href="ctf.html" class="nav-btn">CTF</a>
        <a href="certifications.html" class="nav-btn">Certifications</a>
        <a href="awards.html" class="nav-btn">Awards</a>
        <a href="contact.html" class="nav-btn">Resume</a>
    </nav>

    <div class="container">
        <div class="resume-section">
            <h1 class="page-title">My Resume</h1>
            <p class="subtitle">
                Download my complete resume to learn more about my experience, skills, and achievements in cybersecurity and software development.
            </p>
            <a href="Resume_Begines.pdf" class="resume-btn" download>
                <span class="icon">ðŸ“„</span>
                <span>Download Resume</span>
            </a>
        </div>
    </div>
</body>
</html>
